<html>
<head>
    <style>
        .container {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>임시 비밀번호가 발급되었습니다</h2>
        <p>안녕하세요, {{ user.nickname }}님</p>
        <p>임시 비밀번호: <strong>{{ temp_password }}</strong></p>
        <p>보안을 위해 로그인 후 반드시 비밀번호를 변경해주세요.</p>
    </div>
</body>
</html>
